server:
  port: 9806
  
spring:
  application:
    name: bying-car
  cloud:
    config:
#启动什么环境下的配置，dev 表示开发环境，这跟你仓库的文件的后缀有关，比如，仓库配置文件命名格式是cloud-config-dev.properties,所以profile 就要写dev
      profile: dev
#面向服务，允许被发现
      discovery:
        enabled: true
#这个名字是Config Server端的服务名字，不能瞎写。
        service-id: config-server
    
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:9082/eureka/